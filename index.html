<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyatdan keç</title>
</head>
<body>

    <h1>Zəhmət olmasa formu boşluq buraxmadan doldurun.</h1>
    <hr>
    <h2>Hesab məlumatlarınız</h2>

       <table>
        <tr>
            <td style="width: 100px;">
                <label for="username">Profil adınız:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="username" placeholder="Profil adınızı yazın">
            </td>
        </tr>

        <tr>
            <td>
                <label for="mail">E-poçt:</label>
            </td>
            <td></td>
            <td>
                <input type="email" id="mail" placeholder="E-poçt ünvanını daxil et">
            </td>
        </tr>

        <tr>
            <td>
                <label for="parol">Şifrəniz:</label>
            </td>
            <td></td>
            <td>
                <input type="password" id="parol" placeholder="Diqqətli ol!">
            </td>
        </tr>


       </table>

       <h2>Şəxsi məlumatlarınız</h2>

       <table>

        <tr>
            <td style="width: 100px;">
                <label for="ad">Adınız:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="adın" id="ad" placeholder="Adınızı yazın">
            </td>
            <tr>
            <td>
                <label for="soyad">Soyadınız:</label>
            </td>
            <td></td>
            <td>
                <input type="soyadın" id="soyad" placeholder="Soyadınızı yazın">
            </td>
            </tr>
            <tr>
                <td>
                    <label for="seher">Şəhəriniz:</label>
                </td>
                <td></td>
                <td>
                    <select id="seher">
                        <option>Bakı</option>
                        <option>Sumqayıt</option>
                        <option>Xırdalan</option>
                        <option>Quba</option>
                    </select>
                </td>
                </tr>

                <tr>
                    <td>
                        <label for="cins">Cinsiniz:</label>
                    </td>
                    <td></td>
                    <td>
                        <input type="radio" name="cinsiyyet">Kişi
                        <input type="radio" name="cinsiyyet">Qadın
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="hobby">Hobbiləriniz:</label>
                        </td>
                        <td></td>
                        <td>
                            <input type="checkbox">Musiqi
                            <input type="checkbox">Səyahət 
                            <input type="checkbox">Kitab oxumaq
                        </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <button type="submit">Yadda saxla</button>
                            </td>
                        </tr>


            
        </tr>
       </table>

    
</body>
</html>
